<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Tables</title>
  </head>
  <body>
    <table>
      <caption>
        Températures relvées en Mai 2024
      </caption>
      <thead>
        <tr>
          <th>Jour</th>
          <th>Température moyenne</th>
          <th>Température maximale</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Lundi</th>
          <td>10</td>
          <td>20</td>
        </tr>
        <tr>
          <th>Mardi</th>
          <td>11.5</td>
          <td>25</td>
        </tr>
        <tr>
          <th>Mercredi</th>
          <td>18</td>
          <td>10</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Moyenne</th>
          <td colspan="2">
            La moyenne calculée selon la loi de fourrier 12.45
          </td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
