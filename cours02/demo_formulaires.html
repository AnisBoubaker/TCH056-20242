<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Démo formulaires</title>
  </head>
  <body>
    <h1 id="titre-principal">Démonstration des formulaires</h1>
    <form action="www.etsmlt.ca/formulairedemo/triter.php" method="GET">
      <label for="nom">Nom:</label
      ><input id="nom" type="text" name="nom_famille" value="Valjean" /><br />
      <label for="prenom">Prenom:</label
      ><input id="prenom" type="text" name="prenom" value="Jean" /><br />
      <label for="age">Age:</label>
      <input id="age" type="number" /><br />
      <label for="courriel">Courriel:</label>
      <input
        id="courriel"
        type="email"
        placeholder="Saisir votre courriel"
      /><br />
      <label for="login">Login:</label>
      <input id="login" type="text" /><br />
      <label for="mdp">Mot de passe:</label>
      <input id="mdp" type="password" /><br />
      <!--<label for="fonction">Votre fonction:</label>
      <input

      /><label for="fonction-etudiant">Étudiant-e</label>
      <input
        type="radio"
        id="fonction-professeur"

      /><label for="fonction-professeur">Professeur-e</label>-->

        <option value="1">Étudiant-e</option>

      </select>-->
      <label>Fonction</label><br />
      <input
        type="checkbox"
        id="fonction-etudiant"
        name="fonction-etudiant"
        value="1"
        checked
      /><label for="fonction-etudiant">Étudiant-e</label>
      <input
        type="checkbox"
        id="fonction-prof"
        name="fonction-prof"
        value="1"
      /><label for="fonction-prof">Professeur-e</label>
      <input
        type="checkbox"
        id="fonction-chercheur"
        name="fonction-chercheur"
        value="1"
      /><label for="fonction-chercheur">Chercheur-e</label>
      <br />
      <label for="bio">Bio:</label><br />
      <textarea
        id="bio"
        name="bio"
        cols="80"
        rows="10"
        placeholder="Saisir votre biographie"
      ></textarea>
    </form>
