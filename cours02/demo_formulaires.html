<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Démo formulaires</title>
  </head>
  <body>
    <h1 id="titre-principal">Démonstration des formulaires</h1>
    <form action="www.etsmlt.ca/formulairedemo/triter.php" method="GET">
      <label for="nom">Nom:</label
      ><input id="nom" type="text" name="nom_famille" /><br />
      <label for="prenom">Prenom:</label
      ><input id="prenom" type="text" name="prenom" /><br />
      <label for="age">Age:</label>
      <input id="age" type="number" /><br />
      <label for="courriel">Courriel:</label>
      <input id="courriel" type="email" /><br />
      <label for="login">Login:</label>
      <input id="login" type="text" /><br />
      <label for="mdp">Mot de passe:</label>
      <input id="mdp" type="password" /><br />
    </form>
  </body>
</html>
