<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo listes</title>
  </head>
  <body>
    <h1>Démonstration des listes</h1>
    <h2>Liste non-ordonnee</h2>
    <ul>
      <li>Orange</li>
      <li>Banane</li>
      <li>Kiwi</li>
    </ul>

    <h2>Liste ordonnée</h2>

    <ol type="I" reversed start="5">
      <li>Orange</li>
      <li>Banane</li>
      <li>Kiwi</li>
    </ol>

    <h2>Liste de définitions</h2>

    <dl>
      <dt>Orange</dt>
      <dd>Fruit de couleur orange</dd>
      <dt>Banane</dt>
      <dd>Fruit jaune</dd>
      <dt>Kiwi</dt>
      <dd>Fruit vert.</dd>
    </dl>
  </body>
</html>
